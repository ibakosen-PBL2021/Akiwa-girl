{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>あきわが～る - 館内人数</title>
    <link rel="stylesheet" type="text/css" href="{% static 'num/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
    <header>
      <h1 id="t">館内人数</h1>
    </header>
    <p id="heading">
      現在の館内人数
    </p>
    <div class="wrapper">
      <div class="number">
        {{ num }}人
      </div>
      <div class="crowdedness">
        {{ crowdedness }}
      </div>
      <div class="crowd_icon">
        {% if num > 20 %}
          <img src="{% static 'num/images/cross.png' %}">
        {% elif num > 15 %}
          <img src="{% static 'num/images/triangle_r.png' %}">
        {% elif num > 10 %}
          <img src="{% static 'num/images/triangle.png' %}">
        {% else %}
          <img src="{% static 'num/images/circle.png' %}">
        {% endif %}
      </div>
    </div>
    <p id="heading">
        混雑予測
    </p>
    <footer class="footer-menu">
      <ul>
        <li>
          <a href="../">
            <img src="{% static 'num/images/home.png' %}" width="50" height="50" alt="色玉">
            <div>ホーム</div>
          </a>
        </li>
        <li>
          <a href="../../../num/">
            <img src="{% static 'num/images/number.png' %}" width="50" height="50" alt="色玉">
            <div>館内人数</div>
          </a>
        </li>
        <li>
          <a href="../../../seat/">
            <img src="{% static 'num/images/seats.png' %}" width="50" height="50" alt="色玉">
            <div>空席情報</div>
          </a>
        </li>
        <li>
          <a href="../../../others/">
            <img src="{% static 'num/images/others.png' %}" width="50" height="50" alt="色玉">
            <div>その他</div>
          </a>
        </li>
      </ul>
      </a>
    </footer>
  </body>
</html>
